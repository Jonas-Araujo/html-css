<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tenta abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!-- permite criar diversos src / fontes -->
        <!-- em source alteramos o min-width para max -->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- Formatos de áudio MP3 WAV OGG -->
    <!-- método simples -->
    <audio src="midia/happy-mistake.mp3" controls autoplay></audio>

    <!-- método adequado -->
    <audio preload="metadata" autoplay controls loop> 
        <!-- utilizamos o source src -->
        <!-- vai carregar na ordem no caso, mp3, ogg e wav -->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"> <!-- midia type mp3 é mpeg -->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!-- caso não reproduza os áudios -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
    <!-- TENTE EVITAR ARQUIVOS WAVs pois são arquivos muito pesados -->

    
</body>
</html>
