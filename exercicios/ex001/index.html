<!DOCTYPE html> <!-- indica que é HTML5 -->
<html lang="pt-br"> <!-- idioma do site -->
<head> <!-- head é a área de configuração do site -->
    <meta charset="UTF-8"> <!-- conjunto de caracteres que suporta acentos e etc -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ocupar toda a tela disponível pelo navegador -->
    <title>Meu primeiro exercício</title> <!-- título do site -->
</head>
<body> <!-- body é a área de conteúdo do site -->
    <h1>Olá, Mundo!</h1> <!-- título -->
    <hr> <!-- horizontal row ou linha horizontal -->
    <!-- hr não contém fechamento pois não tem conteúdo interno -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- parágrafo -->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
