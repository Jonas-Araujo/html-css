<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        /* APLICAÇÃO HOVER DE UMA PSEUDOCLASSE */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p { /* p filho de uma div */
            display: none;
        }

        div:hover > p { /* pseudoclasse com filho p */
            display: block;
            color: white;
            background-color: red;
            width: 170px;
        }

        div:hover { /* pseudoclasse */
            color: red
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
